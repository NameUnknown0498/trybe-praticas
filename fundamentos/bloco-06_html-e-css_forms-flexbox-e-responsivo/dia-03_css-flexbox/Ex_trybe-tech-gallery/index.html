<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Tech-Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="flex-row page-header">
    <figure class="header-logo">
      <img src="images/trybe-logo.jpg" alt="Trybe Logo">
    </figure>

    <h1>Trybe Tech-Gallery</h1>

    <a href="">Sign-up</a>
  </header>

  <main class="flex-column main-content">
    <section class="description">
      <p>Take a look ar some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </section>

    <section class="flex-row technologies">
        <div>
          <figure>
            <figcaption>HTML</figcaption>
            <img src="images/html-logo.png" alt="HTML Logo">
          </figure>
        </div>
        <div>
          <figure>
            <figcaption>CSS</figcaption>
            <img src="images/css-logo.png" alt="CSS Logo">
          </figure>
        </div>
        <div>
          <figure>
            <figcaption>JavaScript</figcaption>
            <img src="images/javaScript-logo.png" alt="JavaScript Logo">
          </figure>
        </div>
        <div>
          <figure>
            <figcaption>React</figcaption>
            <img src="images/react-logo.png" alt="React Logo">
          </figure>
        </div>
        <div>
          <figure>
            <figcaption>RTL</figcaption>
            <img src="images/rtl-logo.png" alt="RTL Logo">
          </figure>
        </div>
        <div>
          <figure>
            <figcaption>Redux</figcaption>
            <img src="images/redux-logo.png" alt="Redux Logo">
          </figure>
        </div>
    </section>
  </main>

  <footer class="page-footer">
    <hr>
    <div class="flex-row social">
      <figure>
        <img src="images/instagram-logo.png" alt="Instagram Logo">
      </figure>

      <figure>
        <img src="images/linked-in-logo.png" alt="LinkedIn Logo">
      </figure>
    </div>
  </footer>
</body>
</html>
