<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="p-style">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="p-style">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      const secondParagraph = document.getElementById("second-paragraph");
      const pageTitle = document.getElementById("page-title");
      const subtitle = document.getElementById("subtitle");
      const paragraphs = document.getElementsByClassName("p-style");
      const h4Tags = document.getElementsByTagName("h4");

      paragraphs[0].style.backgroundColor = "lightgreen";
      paragraph.style.color = "red";
      secondParagraph.style.fontWeight = "bold";
      pageTitle.innerText = "O Conde de Monte Cristo";
      subtitle.innerText = "Era uma vez um conde que vivia em monte cristo, ai um dia ele morreu ainda em monte cristo. O Fim!"
      h4Tags[0].style.color = "green";
    </script>
  </body>
</html>
